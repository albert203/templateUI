<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Details</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="dialog">
      <div class="header">
        <a href="#" class="back-link">← BACK TO ALL ITEMS</a>
        <span>♡</span>
      </div>
      <div class="dialog-content">
        <div class="flex-container">
          <div class="image-section">
            <div class="image-container">
              <img src="parrot-3695678_1280.jpg" class="image" alt="Photo" />
            </div>
          </div>
          <div class="info-section">
            <h3 class="dialog-title">Media Details</h3>
            <hr class="divider" />
            <div class="body2">Uploaded on: <strong>2 April 2024</strong></div>
            <div class="body2">Uploaded by: <strong>admin</strong></div>
            <div class="body2">
              File name:
              <strong
                >02859-Cabro-Granite-Sinks-Pre-punched-Tap-Hole-Guide-20240402.pdf</strong
              >
            </div>
            <div class="body2">File type: <strong>application/pdf</strong></div>
            <div class="body2">File size: <strong>282 KB</strong></div>

            <div class="url-field-container">
              <input
                type="text"
                value="https://cabro.co.nz/wp-content/up..."
                class="url-field"
                disabled
              />
              <span class="copy-icon">Copy</span>
            </div>

            <div class="subtitle">Tags:</div>
            <div class="tags-container">
              <span class="tag-chip">#Cart</span>
              <span class="tag-chip">#Black</span>
              <span class="tag-chip">#Shopping</span>
              <!-- Add more tags as needed -->
            </div>
          </div>
        </div>
      </div>
      <div class="dialog-actions">
        <button class="dialog-button">Edit Details</button>
        <button class="dialog-button delete">Delete permanently</button>
      </div>
    </div>
  </body>
</html>
